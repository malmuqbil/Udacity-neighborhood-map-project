<!DOCTYPE html>
<html>

<head>
    <title>Simple Map</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" shrink-to-fit="yes">
</head>

<body>
    <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; open</span>


    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <input id="search" placeholder="Search.." data-bind="value: text, valueUpdate: 'keyup'" />
        <hr>
        <ul data-bind="foreach: filtered">
            <a href="#" data-bind="text: title, click: $root.eventOnClick"></a>
        </ul>

    </div>
    <div id="map">

    </div>

    <script src="js/jQuery.js"></script>
    <script src="js/knockout-3.4.2.js"></script>
    <script src='js/app.js'></script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCODn63buZdco88ShwDdTaU8EVJLpQO4cI&v=3&callback=initMap" onerror="error()">
    </script>
    

</body>
</html>
